<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dindes</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="fundo">

	<!-- formulário de login -->
	<div class="container login">
		<div class="card bg1 wh m-5">
			<div class="card-body">
				<h4 class="card-title pink2"> Cadastro</h4>
				<form>
					<div class="mb-3">
						<label for="exampleInputNome" class="form-label">Nome</label>
						<input type="nome" class="form-control" id="exampleInputNome" aria-describedby="NomeHelp">
					</div>
					<div class="mb-3">
						<label for="exampleInputDataNasc" class="form-label">Data de Nascimento</label>
						<input type="dataNasc" class="form-control" id="exampleInputDataNasc"
							aria-describedby="DataNascHelp">
					</div>
					<div class="mb-3">
						<label for="Email" class="form-label">Email</label>
						<input type="email" class="form-control" id="Email" placeholder="nome@exemplo.com"
							onkeyup="validaEmail()">
						<div id="txtEmail"></div>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"> Senha </label>
						<input type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"> Confirme sua senha </label>
						<input type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="mb-3">
						<label for="exampleInputArea" class="form-label"> Área de Atuação </label>
						<select class="form-select" aria-label="Default select example">
							<option selected>Selecione</option>
							<option value="1">Tecnologia</option>
							<option value="2">Artes</option>
							<option value="3">Educação</option>
							<option value="4">Design</option>
							<option value="5">Saúde</option>
							<option value="6">Administração</option>
							<option value="7">Comércio</option>
							<option value="8">Outros</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="exampleInputTelefone" class="form-label">Telefone</label>
						<input type="telefone" class="form-control" id="exampleInputTelefone"
							aria-describedby="TelefoneHelp">
					</div>

					<div class="mb-3">
						<label for="exampleFormControlSobre" class="form-label">Sobre você</label>
						<textarea class="form-control" id="exampleFormControlSobre" rows="3"></textarea>
					</div>

					<div class="mb-3">
						<label for="formFile" class="form-label">Foto de perfil</label>
						<input class="form-control" type="file" id="formFile">
					</div>
					<a href="./home.html" class="btn btn-outline-light"> Cadastrar </a>
				</form>
			</div>
		</div>
	</div>

	<!-- /formulário de login -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
	<script src="./assets/javaScript/general.js"></script>
</body>

</html>
